<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li>TICTACTOE</li>
        </ul>
    </nav>

    <div class="gamecontainer">
        <div class="container">
            <div class="box bl-0 bu-0"><sp class="boxtext"></sp></div>
            <div class="box bu-0"><sp class="boxtext"></sp></div>
            <div class="box bu-0 br-0"><sp class="boxtext"></sp></div>
            <div class="box bl-0"><sp class="boxtext"></sp></div>
            <div class="box"><sp class="boxtext"></sp></div>
            <div class="box br-0"><sp class="boxtext"></sp></div>
            <div class="box bl-0 bd-0"><sp class="boxtext"></sp></div>
            <div class="box bd-0"><sp class="boxtext"></sp></div>
            <div class="box bd-0 br-0"><sp class="boxtext"></sp></div>
        </div>
        <div class="gameInfo">
            <div>
                <span class="info">X's turn</span>
                <button id="reset">RESET</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
